<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка точки</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <h1>Попадание точки на координатной плоскости в заданную область</h1>
    <p>ФИО студента: Печкуров Данила Алексеевич</p>
    <p>Номер группы: P3208</p>
    <p>Номер варианта: 1816</p>
</header>
<main>
    <form id="pointForm" action="process.php" method="post">//убрать форму
        <label>Выберите координату X:</label>
        <div class="radio-group">
            <input type="radio" id="-3" name="x" value="-3" required>
            <label for="-3">-3</label>
            <input type="radio" id="-2" name="x" value="-2" required>
            <label for="-2">-2</label>
            <input type="radio" id="-1" name="x" value="-1" required>
            <label for="-1">-1</label>
            <input type="radio" id="0" name="x" value="0" required>
            <label for="0">0</label>
            <input type="radio" id="1" name="x" value="1" required>
            <label for="1">1</label>
            <input type="radio" id="2" name="x" value="2" required>
            <label for="2">2</label>
            <input type="radio" id="3" name="x" value="3" required>
            <label for="3">3</label>
            <input type="radio" id="4" name="x" value="4" required>
            <label for="4">4</label>
            <input type="radio" id="5" name="x" value="5" required>
            <label for="5">5</label>
        </div>

        <label for="y">Введите координату Y {-5, ..., 5}:</label>
        <input type="number" id="y" name="y" step="0.01" min="-5" max="5" required>

        <label for="r">Выберите радиус R:</label>
        <select id="r" name="r" required>
            <option value="1">1</option>
            <option value="1.5">1.5</option>
            <option value="2">2</option>
            <option value="2.5">2.5</option>
            <option value="3">3</option>
        </select>

        <button type="submit">Проверить</button>
    </form>

    <div id="resultsAndChartContainer">
        <div id="chartContainer">
            <img src="img.png" alt="Координатная плоскость" class="img">
        </div>
        <h2>Результаты:</h2>
        <div class="result-table" id="resultsContainer">
            <div class="table-container">
                <table class="table-check" id="resultTable">
                    <thead>
                    <tr class="table-header">
                        <th>X</th>
                        <th>Y</th>
                        <th>R</th>
                        <th>Результат</th>
                        <th>Текущее время</th>
                        <th>Время выполнения</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<script src="script.js"></script>
</body>
</html>
