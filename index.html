<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Проверка точки</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="vt_duck.svg" type="image/x-icon">
</head>

<body>
<header class="header">
    <h1>Попадание точки на координатной плоскости в заданную область</h1>
    <div class="info">
        <p>ФИО студента: Печкуров Данила Алексеевич</p>
        <p>Номер группы: P3208</p>
        <p>Номер варианта: 1816</p>
    </div>
</header>
<main class="main">
    <div class="input-and-messages-container">
        <div class="input-container">
            <label>Выберите координату X:</label>
            <div class="radio-group">
                <input type="radio" id="-3" name="x" value="-3" required>
                <label for="-3">-3</label>
                <input type="radio" id="-2" name="x" value="-2" required>
                <label for="-2">-2</label>
                <input type="radio" id="-1" name="x" value="-1" required>
                <label for="-1">-1</label>
                <input type="radio" id="0" name="x" value="0" required>
                <label for="0">0</label>
                <input type="radio" id="1" name="x" value="1" required>
                <label for="1">1</label>
                <input type="radio" id="2" name="x" value="2" required>
                <label for="2">2</label>
                <input type="radio" id="3" name="x" value="3" required>
                <label for="3">3</label>
                <input type="radio" id="4" name="x" value="4" required>
                <label for="4">4</label>
                <input type="radio" id="5" name="x" value="5" required>
                <label for="5">5</label>
            </div>

            <label for="y">Введите координату Y {-5, ..., 5}:</label>
            <input type="number" id="y" name="y" step="0.1" min="-5" max="5" required>


            <label for="r">Выберите радиус R:</label>
            <select id="r" name="r" required>
                <option value="1">1</option>
                <option value="1.5">1.5</option>
                <option value="2">2</option>
                <option value="2.5">2.5</option>
                <option value="3">3</option>
            </select>

            <button type="button" id="check-button">Проверить</button>
        </div>
        <div class="messages-container">
            <div id="error-message" class="error-message"></div>
            <div id="success-message" class="success-message"></div>
        </div>
    </div>
    <div class="results-and-chart-container">
        <div class="chart-container">
            <img src="img.png" alt="Координатная плоскость" class="chart-img">
        </div>
        <div class="results-container">
            <h2>Результаты:</h2>
                <div id="table-scroll">
                <table class="result-table" id="resultTable">
                    <thead>
                    <tr>
                        <th>X</th>
                        <th>Y</th>
                        <th>R</th>
                        <th>Результат</th>
                        <th>Текущее время</th>
                        <th>Время выполнения</th>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</main>
<footer class="footer">
    <p>Фронтенд - передопись. Код ревью - братский суд. </p>
    <a href="https://github.com/SugarCube1337">
        <img src="github-mark.svg" alt="GitHub" class="github-mark">
    </a>
</footer>
<script src="script.js"></script>
</body>

</html>
